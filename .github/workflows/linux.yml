name: Build-Ubuntu-Debug

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Environment
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y qmake6 swig g++ libqt6core5compat6-dev qt6-multimedia-dev qt6-declarative-dev libgl-dev qt6-i10n-tools

    # https://askubuntu.com/questions/1460242/ubuntu-22-04-with-qt6-qmake-could-not-find-a-qt-installation-of
    - name: configure
      run: |
        qtchooser -install qt6 $(which qmake6)
        export QT_SELECT=qt6
        qmake6
    - name: make
      run: make
